<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <title>문제 생성하기</title>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        body{
            background-color: #eae8e2;
        }
        #wrap {
            width: 95%;
            text-align: left;
            max-width: 500px;
            align-content: center;
            margin: auto;
        }

        h1 {
            margin-top: 100px;
            text-align: center;
        }

        h3 {
            margin-top: 50px;
        }
        .btn{
            float: right;
            margin-left: 10px;
        }


    </style>
    <script>
        $(document).ready(function () {

        })






        function save(){

            if(document.getElementById("input_check1").checked) {
                document.getElementById("input_check_hidden1").disabled = true;
                alert(document.getElementById("input_check_hidden1").id, document.getElementById("input_check_hidden1").value)
            }

            if(document.getElementById("input_check2").checked) {
                document.getElementById("input_check_hidden2").disabled = true;
                alert(document.getElementById("input_check_hidden2").id, document.getElementById("input_check_hidden2").value)
            }

            if(document.getElementById("input_check3").checked) {
                document.getElementById("input_check_hidden3").disabled = true;
                alert(document.getElementById("input_check_hidden3").id, document.getElementById("input_check_hidden3").value)
            }

            if(document.getElementById("input_check4").checked) {
                document.getElementById("input_check_hidden4").disabled = true;
                alert(document.getElementById("input_check_hidden4").id, document.getElementById("input_check_hidden4").value)
            }
        }

        function save_post() {
            let question_num = document.getElementById("question")
            let question_correct = document.getElementsByName("check")


            console.log(question_num,question_correct)

            $.ajax({
                type: 'POST',
                url: '/create',
                data: {
                    num_give: question_num, o_give: question_correct,
                    success: function (response) {
                        alert(response['msg'])
                        console.log(this.num_give, this.c_give)

                    }
                }
            })
        }

        function show_ok() {
            $.ajax({
                type: "GET",
                url: "/create",
                data: {},
                success: function (response) {
                    let rows = response['ok']
                    for (let i = 0; i < rows.length; i++) {
                        let question_num = rows[i]['question_num']
                        let question_o = rows[i]['question_o']

                        let temp_html = `${question_num}, ${question_o}`

                        $('#ok_list').append(temp_html)
                    }
                }
            })

        }

    </script>
</head>
<body>


<h1>문제 생성하기</h1>
<div id="wrap">
    <h3 id="question">문제 1</h3>
    <div class="form-check">
        <input type="checkbox" name="input_check" value='1' id="input_check1"/>
        <input type="hidden" name="input_check" value='0' id="input_check_hidden1"/>
        <label class="form-check-label">
            1. (문제 내용 삽입)
        </label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="input_check" value='1' id="input_check2"/>
        <input type="hidden" name="input_check" value='0' id="input_check_hidden2"/>
        <label class="form-check-label">
            2. (문제 내용 삽입)
        </label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="input_check" value='1' id="input_check3"/>
        <input type="hidden" name="input_check" value='0' id="input_check_hidden3"/>
        <label class="form-check-label" >
            3. (문제 내용 삽입)
        </label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="input_check" value='1' id="input_check4"/>
        <input type="hidden" name="input_check" value='0' id="input_check_hidden4"/>
        <label class="form-check-label">
            4. (문제 내용 삽입)
        </label>
    </div>
    <button type="button" class="btn btn-info">뒤로가기</button>
    <button type="button" class="btn btn-warning" id="save" onclick="save(); save_post();">저장</button>
    <div id="ok_list">여기써라</div>

</div>
</body>
</html>
